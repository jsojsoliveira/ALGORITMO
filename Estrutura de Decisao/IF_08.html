<html lang="en">

    <meta charset="UTF-8">

<script>
let p1 = parseFloat(prompt("Digite o 1° preço: "));
let p2 = parseFloat(prompt("Digite o 2° preço: "));
let p3 = parseFloat(prompt("Digite o 3° preço: "));

if (p1 < p2 && p1< p3) {
    alert ('O produto 1 é o mais barato!!');
    } else if (p2 < p1 && p2 < p3) {
    alert ('O produto 2 é o mais barato!!');
     } else if (p3 < p1 && p3 < p2) {
    alert ('O produto 3 é o mais barato!!');
    }    

//Se alguns numeros forem iguais 

else if (p1 == p2 && p1 == p1 && p2 < p3) {
    alert ('O produto 1 e 2 são os mais baratos!!');}
else if (p1 == p3 && p1 == p1 && p3 < p2) {
    alert ('O produto 1 e 3 são os mais baratos!!');}    
else if (p2 == p1 && p2 == p2 && p3 < p1) {
    alert ('O produto 1 e 2 são os mais baratos!!');}     

//se todos os numeros forem iguais

else { alert ('Todos os preços são iguais!!'); }

</script>
