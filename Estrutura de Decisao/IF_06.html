<script>
let n1 = parseFloat(prompt("Digite o 1° número: "));
let n2 = parseFloat(prompt("Digite o 2° número: "));
let n3 = parseFloat(prompt("Digite o 3° número: "));

if (n1 > n2 && n1 > n3) {
    alert ('o primeiro número é o maior !!');
    } else if (n2 > n1 && n2 > n3) {
    alert ('O segundo número é o maior !!');
     } else if (n3 > n1 && n3 > n2) {
    alert ('O terceiro número é o maior !!');
    }    

//Se alguns numeros forem iguais 

else if (n1 == n2 && n1 == n1 && n2 > n3) {
    alert ('O número 1 e 2 são os maiores!!');}
else if (n1 == n3 && n1 == n1 && n3 > n2) {
    alert ('O número 1 e 3 são os maiores!!');}    
else if (n2 == n1 && n2 == n2 && n3 > n1) {
    alert ('O produto 1 e 2 são os maiores!!');}     

//se todos os numeros forem iguais

else { alert ('Todos os preços são iguais!!'); }

</script>
