<html>
    <!--Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo !-->
<script>
    let valor = parseInt(prompt('informe um numero'));
    
    if (valor > 0) {
        alert('positivo');
    } else if  (valor == 0) {
        alert('nulo');
    } else {
        alert('negativo');        
    }
    </script>
</html>
