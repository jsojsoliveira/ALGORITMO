<html>
    <script>
     let sexo = prompt('Digite o SEXO')
                    .toLowerCase() //Converter em minusculo
                    .trim()        //Remover espa√ßos das pontas     
                    .charAt(0);    //Pega o primeiro caractere 
        
        if (sexo == 'm') {
        alert('M - masculino');
    } else if  (sexo == 'f') {
        alert('F - feminino');
    } else {
        alert('Sexo Invalido');
    }
    </script>
</html>
