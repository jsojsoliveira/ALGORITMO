<html>
<head>
        <meta charset="UTF-8">
        <script>
                let farenheit = parseFloat(prompt('Digite a temperatura \ em Farenheit'));    
                
                let celsius = 5 * (farenheit - 32) / 9;
                
                alert(farenheit + '°F = ' + celsius.toFixed(2) + '°C'); 
                </script>

</head>


</html>
