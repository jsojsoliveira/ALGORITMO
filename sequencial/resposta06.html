<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
            <script>
                    // Area = pi * raio ao quadrado
                    let raio = parseFloat(prompt('Informe o raio do circulo'));
                    let area = Math.PI * raio ** 2;
                    alert('A área do círculo é: ' + area.toFixed(3));
            </script>    
    </body>
</html>
