<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script>
    let numero = 0;

    for (let i = 0; i <= 10; i++) {
        numero = parseInt(prompt('informe um numero'));
        if (isNaN(numero) || numero < 0 || numero > 10) {
            alert('Invalido');
        } else {
            break;
        }
    }
    alert(numero);
</script>

</html>
